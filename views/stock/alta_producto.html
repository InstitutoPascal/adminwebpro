{{extend 'layout.html'}}
<h1>Registrar Producto nuevo</h1>

<form class="form-horizontal">

          <div class="form-group">
            <label for="nombre_producto" class="col-sm-1 control-label">Nombre de producto</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="nombre_producto" placeholder="">
            </div>
          </div>



          <div class="form-group">
            <label for="precio_producto" class="col-sm-1 control-label">Precio del producto</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="precio_producto" step="00.01" placeholder="">
            </div>
          </div>




          <div class="form-group">
            <label for="campo_tipo" class="col-sm-1 control-label">Categoria del producto</label>
            <div class="col-sm-2">
               <select class="form-control" id="campo_tipo">
                  <option>Hardware</option>
                  <option>Software</option>
               </select>
            </div>
          </div>



            <div class="form-group">
                <label for="codigo_producto" class="col-sm-1 control-label">Codigo del producto</label>
                    <div class="col-sm-2">
                <input type="number" class="form-control" id="codigo_producto" placeholder="0001">
                    </div>
            </div>


           <div class="form-group">
               <label for="proveedor" class="col-sm-1 control-label">Proveedor</label>
                <div class="col-sm-3">
                   <input type="number" class="form-control" id="proveedor"  placeholder="">
                </div>
           </div>



      <div class="form-group">
            <label for="marca_producto" class="col-sm-1 control-label">Marca de producto</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="marca_producto" placeholder="">
            </div>
       </div>
    
        <div class="form-group">
            <label for="campo_obs" class="col-sm-1 control-label">Observaciones:</label>
            <div class="col-sm-5">
               <textarea class="form-control" id="campo_obs" rows="3"></textarea>
            </div>
          </div>

        <button type="submit" class="btn btn-default">Guardar</button>

        <button type="submit" class="btn btn-default">Cancelar</button>
      </div>





</form>
