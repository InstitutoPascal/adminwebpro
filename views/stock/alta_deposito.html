    <div class="form-group">

            <div class="col-sm-3">
                <input type="number" class="form-control" id="codigo_deposito" step="0001" placeholder="0001">
            </div>
     </div>

<br>
</br>

    <div class="form-group">

            </div>
            <label for="numero" class="col-sm-1 control-label">Numero</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="numero"  placeholder="123">
            </div>
     </div>


<br>
</br>


        <div class="form-group">

<br>
</br>

         <div class="form-group">

         </div>


<br>
</br>

    <div class="form-group">

</br>

    <div class="form-group">

               </select>
            </div>
     </div>
