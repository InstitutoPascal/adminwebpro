{{extend 'layout.html'}}
<h1>DETALLE DE VENTA</h1>


<form class="form-horizontal" action="{{=URL(c="ventas", f="vista_previa")}}" enctype="multipart/form-data" method="POST">
    <div class="form-group">
        <label for="produc" class="col-sm-1 control-label">PRODUCTO</label>
           <div class="col-sm-3">
                <select class="form-control" id="campo_tipo">
                  <option>Memoria Ram 16Gb</option>
                  <option>Disco Rigido 1Tb</option>
                  <option>Mother Asus XL-50bs</option>
                </select>
           </div>
        <label for="cant" class="col-sm-1 control-label">CANTIDAD</label>
           <div class="col-sm-1">
               <input type="number" class="form-control" id="cant" placeholder="Cantidad">
            </div>
               <label for="precunit" class="col-sm-2 control-label">PRECIO UNITARIO</label>
            <div class="col-sm-2">
               <input type="number" class="form-control" id="precunit" step="0.01" placeholder="Precio Unitario">
            </div>
    </div>
    <div class="form-group">
            <div class="col-sm-3">
               <label class="radio-inline">
                 <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Iva %10.5
               </label>
               <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Iva %21
               </label>
               <label class="radio-inline">
                 <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Iva %27
               </label>
             </div>
                <label for="campo_tipo" class="col-sm-2 control-label">DESCUENTO</label>
             <div class="col-sm-2">
                 <select class="form-control" id="campo_tipo">
                    <option>%0</option>
                    <option>%10</option>
                    <option>%15</option>
                    <option>%25</option>
                 </select>
             </div>
    <div class="form-group">
        <div class="col-md-3">
             <button type="submit" class="btn btn-default">AGREGAR ITEM</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-8">
          <table class="table table-hover">
          <caption>Items de Venta</caption>
          <thead>
            <tr>
                <th>#</th>
                <th class="">Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
            </tr>
          </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Memoria Ram 16Gb</td>
                <td>2</td>
                <td>800</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Disco Rigido 1 Tb</td> 
                <td>1</td>
                <td>1000</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Mother Asus XL-50bs</td>
                <td>1</td>
                <td>1200</td>
            </tr>
        </tbody>
        </table>
      </div>
    </div>
    <div class="form-group">
        <div class="col-md-1">
           <button type="submit" class="btn btn-default">MODIFICAR</button>
        </div>
        <div class="col-md-6">
           <button type="submit" class="btn btn-default">ELIMINAR</button>
        </div>
        <div class="col-md-1">
           <button type="submit" class="btn btn-default">FINALIZAR</button>
        </div>
     </div>
</form>
