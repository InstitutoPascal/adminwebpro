{{extend 'layout.html'}}
<h1>AGREGAR DESCUENTO</h1>
{{=mensaje}}
<form class="form-horizontal" action="{{=URL(c="ventas", f="confirmar")}}" enctype="multipart/form-data" method="POST">
<div class="form-group">
    <label for="campo_tipo" class="col-sm-1 control-label">DESCUENTO</label>
        <div class="col-sm-2">
            <select class="form-control" id="campo_tipo">
                <option>0%</option>
                <option>10%</option>
                <option>15%</option>
                <option>25%</option>
            </select>
        </div>
</div>
<button type="submit" class="btn btn-default">FINALIZAR VENTA</button>
</form>
