{{extend 'layout.html'}}
<h1>Criterios de busqueda</h1>

<form class="form-horizontal" action="{{=URL(c="sueldos", f="reportes_horas")}}" enctype="multipart/form-data" method="POST">
  <div class="form-group">
    <label for="desde" class="col-sm-2 control-label">Nro Legajo</label>
    <div class="col-sm-10">
      <input type="integer" class="form-control" id="Nro" name="Legajo" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Mes</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="Mes" name="Marzo" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="ordenar"> Ordenar alfabeticamente
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Generar Reporte</button>
    </div>
  </div>
</form>
