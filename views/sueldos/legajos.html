{{extend 'layout.html'}}
<h1>Registrar Legajo</h1>

<form class="form-horizontal">

          <div class="form-group">

                <input type="integer" class="form-control" id="campo_nrolegajo" placeholder="0001">
            </div>
            <label for="campo_fechaegr" class="col-sm-2 control-label">Fecha Egreso</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="campo_fechaegr" placeholder="17/08/2016">
            </div>
          </div>

              <div class="form-group">
            <label for="campo_cuil" class="col-sm-2 control-label">CUIL</label>
            <div class="col-sm-2">
                <input type="integer" class="form-control" id="campo_cuil" placeholder="20235554442">
            </div>
            <label for="campo_dni" class="col-sm-2 control-label">DNI</label>
            <div class="col-sm-2">
                <input type="integer" class="form-control" id="campo_dni" placeholder="23555444">
            </div>
           <label for="campo_cextra" class="col-sm-2 control-label">Corresponde Hs Extras</label>
            <div class="col-sm-2">

          </div>

<div class="form-group">

            </div>
          </div>

 <div class="form-group">
            <label for="campo_fenac1" class="col-sm-2 control-label">Fecha Nacimiento</label>

                <input type="date" class="form-control" id="campo_fenac1" placeholder="01/01/1980">
            </div>
            <label for="campo_lugnac" class="col-sm-2 control-label">Lugar Nacimiento</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="campo_lugnac" placeholder="Buenos Aires">

          </div>

<div class="form-group">
            <label for="campo_estciv" class="col-sm-2 control-label">Estado Civil</label>

            </div>
            <label for="campo_edad" class="col-sm-2 control-label">Edad</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="campo_edad" placeholder="30">
            </div>
    <label for="campo_cat" class="col-sm-2 control-label">Categoría</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="campo_cat" placeholder="Maestranza">

          </div>

<div class="form-group">

            <div class="col-sm-8">

          </div>

<div class="form-group">
            <label for="campo_localidad" class="col-sm-2 control-label">Localidad</label>
            <div class="col-sm-2">

            </div>
            <label for="campo_email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="campo_email" placeholder="perez@pascal.com.ar">

    <label for="campo_feing" class="col-sm-2 control-label">Fecha Ingreso</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="campo_feing" placeholder="15/01/2016">

          </div>

<div class="form-group">
            <label for="campo_tel" class="col-sm-2 control-label">Teléfono</label>
            <div class="col-sm-2">

            </div>
            <label for="campo_telcel" class="col-sm-2 control-label">Teléfono Celular</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="campo_telcel" placeholder="1523239090">

    <label for="campo_est" class="col-sm-2 control-label">Estudia</label>

          </div>

<div class="form-group">

            <div class="col-sm-2">

            </div>
            <label for="campo_lfam" class="col-sm-2 control-label">Libreta de Familia</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="campo_lfam" placeholder="No">
            </div>
          </div>
    
</form>
