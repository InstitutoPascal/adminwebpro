{{extend 'layout.html'}}
<h1>{{=message}} Por fechas</h1>

<form class="form-horizontal" action="{{=URL(c="pagos", f="reporte_pagos")}}" method="POST">
  <div class="form-group ">
    <label for="desde" class="col-sm-2 control-label">Fecha Desde</label>
    <div class="col-sm-2">
      <input type="date" class="form-control" id="desde" name="fecha_desde" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Fecha Hasta</label>
    <div class="col-sm-2">
      <input type="date" class="form-control" id="hasta" name="fecha_hasta" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="ordenar"> Ordenar alfabeticamente
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Generar Reporte</button>
    </div>
  </div>
</form>
