{{extend 'layout.html'}}
<h1>{{ =buscar }}</h1>
<form class="form-horizontal" action="{{=URL(c="pagos", f="buscar_proveedor")}}" method="POST">
  <div class="form-group">
    <label for="nombre_proveedor" class="col-sm-2 control-label">Nombre de Proveedor</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="nombre_proveedor" name="nombre_proveedor" placeholder="Nombre Proveedor">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" value="Buscar" name="buscar_proveedor">
    </div>
  </div>
</form>
{{if proveedor:}}
    <table class="table table-hover">
        <caption>Resultado</caption>
        <thead>
            <tr>
                <th>Nombre de proveedor</th>
            </tr>
        </thead>
        <tbody>
            <tr><td><a href="{{=URL(c="pagos",f="factura_proveedor",vars={"id":proveedor.id_proveedor})}}">{{=proveedor.razon_social}}</a></td></tr>

        </tbody>
    </table>
{{pass}}
