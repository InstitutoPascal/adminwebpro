{{extend 'layout.html'}}
<table class="table table-hover">
    <caption>{{=titulo}}</caption>
    <thead>
        <tr>
            <th>Numero de Orden de Pago</th> <th>Fecha</th> <th>Importe</th> <th>Razon Social</th>
        </tr>
    </thead>
    <tbody>
        {{for registro in registros:}}
        <tr> <td>{{=registro.num_orden_pago}}</td> <td>{{=registro.fecha}}</td> <td>{{=registro.importe}}</td> <td>{{=registro.id_proveedor.razon_social}}</td> </tr>{{pass}}
    </tbody>
</table>
