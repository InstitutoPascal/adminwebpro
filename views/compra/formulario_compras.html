{{extend 'layout.html'}}
<h1>Formulario de Compras</h1>
{{=BEAUTIFY(response._vars)}}

<body>
    <br>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="numero_factura" class="col-sm-2 control-label">N°: Factura</label>
            <div class="col-sm-3">
                <input type="integer" class="form-control" id="numero_factura" placeholder="000000000000">
            </div>
            <label for="id" class="col-sm-2 control-label">ID Factura</label>
            <div class="col-sm-3">
                <input type="integer" class="form-control" id="id" placeholder="000000000000">
            </div>
        </div>

        <div class="form-group">
            <label for="razon_social" class="col-sm-2 control-label">Razón Social</label>
            <div class="col-sm-3">
                <input type="integer" class="form-control" id="razon_social" placeholder="Razón Social">
            </div>
        </div>

        <div class="form-group">
            <label for="cuit" class="col-sm-2 control-label">C.U.I.T.</label>
            <div class="col-sm-3">
                <input type="integer" class="form-control" id="cuit" placeholder="00-00000000-0">
            </div>
        </div>

        <div class="form-group">
            <label for="tipo_factura" class="col-sm-2 control-label">Tipo de Factura</label>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option select value="0">Tipo de Factura</option>
                        <option>Factura A</option>
                        <option>Factura B</option>
                    </select>
                </div>
            <label for="tipo_iva" class="col-sm-2 control-label">Tipo de IVA</label>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option select value="0">Elije Tipo de IVA</option>
                        <option>10.5%</option>
                        <option>21%</option>
                        <option>27%</option>
                    </select>
                </div>
        </div>

        <div class="form-group">
            <label for="fecha_factura" class="col-sm-2 control-label">Fecha Factura</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="fecha?factura" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label for="tipo_insumo" class="col-sm-2 control-label">Tipo de Insumo</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option select value="0">Elije Tipo de Insumo</option>
                    <option>Producto</option>
                    <option>Servicio</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="domicilio" class="col-sm-2 control-label">Domicilio</label>
            <div class="col-sm-3">
                <input type="string" class="form-control" id="domicilio" placeholder="Domicilio">
            </div>
            <label for="domicilio" class="col-sm-2 control-label">Número</label>
            <div class="col-sm-3">
                <input type="interger" class="form-control" id="domicilio" placeholder="00000">
            </div>
        </div>

        <div class="form-group">
            <label for="localidad" class="col-sm-2 control-label">Localidad</label>
            <div class="col-sm-3">
                <input type="string" class="form-control" id="localidad" placeholder="Localidad">
            </div>
            <label for="codigo_postal" class="col-sm-2 control-label">Código Postal</label>
            <div class="col-sm-3">
                <input type="interger" class="form-control" id="codigo_postal" placeholder="00000">
            </div>
        </div>

        <div class="form-group">
            <label for="provincia" class="col-sm-2 control-label">Provincia</label>
            <div class="col-sm-3">
                <input type="string" class="form-control" id="domicilio" placeholder="Provincia">
            </div>
            <label for="nacionalidad" class="col-sm-2 control-label">Nacionalidad</label>
            <div class="col-sm-3">
                <input type="string" class="form-control" id="nacionalidad" placeholder="Nacionalidad">
            </div>
        </div>

        <div class="form-group">
            <label for="telefono" class="col-sm-2 control-label">N°: Teléfono</label>
            <div class="col-sm-3">
                <input type="string" class="form-control" id="telefono" placeholder="Teléfono">
            </div>
        </div>

        <div>
            <label for="telefono" class="col-sm-2 control-label">Detalle</label>
            <textarea placeholder="Detalle y Precio" rows="8" cols="100"></textarea>
        </div>

        <form class="form-horizontal" action="{{=URL(c="compra", f="informe_subdiariob")}}" enctype="multipart/form-data" method="POST">
        </form>
    </form>

    <center>
        <a class="btn btn-default" role="button" href="{{=URL(c="compra",f="abm_factura",vars={"id":1,"nombre":"mark"})}}">Guardar</a>
        <a class="btn btn-default" role="button" href="{{=URL(c="compra",f="formulario_compras",vars={"id":1,"nombre":"mark"})}}">Cancelar</a>
    </center>

    <br>

	<center>
		<footer>
			<small>Sistema Contable Módulo Compras Sector Formulario Compras</small>
			<address>AdminWebPro</address>
		</footer>
	</center>
</body>
