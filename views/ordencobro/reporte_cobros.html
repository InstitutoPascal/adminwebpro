{{extend 'layout.html'}}
<h1>Reporte de cobros </h1>
<table class="table table-hover table-bordered" >

       <td>#</td>
       <td>Fecha</td>
       <td>Cuenta</td>
       <td>Cliente</td>
       <td>Importe</td>
       <td></td>
    </tr>
    
{{for r in repor:}}
    <tr>
       <td>{{=r.cobros.id}}</td>
        <td>{{=r.cobros.fecha_creacion}}</td>
       <td>{{=r.formas_pago.descripcion}}</td>

       <td>$ {{=r.cobros.importe}}</td>
       <td><a target="_blank" href="/adminwebpro/ordencobro/pdf/{{=r.ventas.id}}">Exportar</a></td>
    </tr>
{{pass}}
